<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>몬상 토벌</title>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/font-kopub@1.0/kopubdotum.min.css">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: black;
      overflow: hidden;
      position: relative;
      font-family: "KoPub Dotum", sans-serif;
      color: white;
      user-select: none;
    }

    #scoreDisplay {
      position: absolute;
      font-family: "KoPub Dotum", sans-serif;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 20pt;
      text-shadow: 0 0 8px rgba(0, 0, 0, 0.6);
      letter-spacing: -1px;
    }

    .monsang {
      position: absolute;
      opacity: 0;
      transition: opacity 0.5s ease;
      cursor: pointer;
      will-change: transform, opacity;
    }

    #popup {
      position: fixed;
      font-family: "KoPub Dotum", sans-serif;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1.5rem;
      text-align: center;
      line-height: 1.8;
      z-index: 999;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease;
    }

    #popup.show {
      opacity: 1;
      pointer-events: auto;
    }

    #popup button {
      font-family: "KoPub Dotum", sans-serif;
      margin-top: 20px;
      padding: 10px 20px;
      background: none;
      border: 1px solid white;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }

  </style>
</head>
<body>
  <div id="scoreDisplay"></div>
  <div id="popup">
    <div>
      구역 보스 「몬상」 토벌 완료!<br>
      악보 《Let me home》을 얻었다.<br>
      <button onclick="closePopup()">닫기</button>
    </div>
  </div>

  <script>
    let score = 0;
    const max = Math.floor(Math.random() * 21) + 30; // 30~50 랜덤
    const scoreDisplay = document.getElementById("scoreDisplay");
    const popup = document.getElementById("popup");

    scoreDisplay.textContent = `${score}/${max}`;

    function spawnMonsang() {
      if (score >= max) return;

      const img = document.createElement("img");
      img.src = "https://i.imgur.com/nznS8TL.png";
      img.className = "monsang";

      const size = Math.random() * 0.7 + 0.3; // 0.3~1.0 배
      img.style.width = `${size * 200}px`; // 기준 크기 200px
      img.style.height = "auto";

      const x = Math.random() * (window.innerWidth - size * 200);
      const y = Math.random() * (window.innerHeight - size * 200);
      img.style.left = `${x}px`;
      img.style.top = `${y}px`;
      
      // ✅ 랜덤 회전 및 좌우 반전
      const rotation = Math.random() * 360; // 0~360도 회전
      const flip = Math.random() < 0.5 ? -1 : 1; // 50% 확률로 좌우반전
      img.style.transform = `rotate(${rotation}deg) scaleX(${flip})`;

      document.body.appendChild(img);

      // 페이드인
      setTimeout(() => img.style.opacity = 1, 10);

      // 클릭 시 점수 상승
      img.addEventListener("click", () => {
        if (score < max) {
          score++;
          scoreDisplay.textContent = `${score}/${max}`;
        }

        // 몬상 즉시 제거
        img.remove();

        // max 도달 시 팝업
        if (score >= max) {
          popup.classList.add("show");
        }
      });

      // 1.0초 뒤 제거
      setTimeout(() => {
        img.remove();
      }, 1000);
    }

    function closePopup() {
      popup.classList.remove("show");
      document.body.innerHTML = ""; // 페이지 초기화
    }

    // 0.5초마다 몬상 등장
    setInterval(spawnMonsang, 500);
  </script>
</body>
</html>

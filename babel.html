<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test page</title>

  <!-- ✅ KoPub돋움 폰트 적용 -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/font-kopub@1.0/kopubdotum.min.css">

  <style>
    body {
      margin: 0;
      height: 80vh;
      background-size: cover;
      background-position: center;
      transition: background-image 1s ease;
      font-family: "KoPub Dotum", sans-serif;
      color: white;
      text-shadow: 0 0 8px rgba(0, 0, 0, 0.6);
      letter-spacing: -1px;
      position: relative; /* 버튼 절대 위치를 위한 기준 */
    }

    #message {
      font-size: 1.5rem;
      text-align: center;
      width: 80%; /* 화면 가로의 60% */
      max-width: 900px; /* 최대 폭 제한 */
      min-width: 200px; /* 최소 폭 제한 */
      position: absolute;
      bottom: 50px; /* 버튼 위쪽 위치 */
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;               /* 처음에는 투명 */
      transition: opacity 0.5s; /* 0.5초 페이드인 효과 */
    }

    #actionButton {
      position: absolute;
      top: 50%;       /* 화면 세로 중앙 */
      left: 50%;      /* 화면 가로 중앙 */
      transform: translate(-50%, -50%); /* 버튼 크기를 고려해 정확히 중앙 배치 */
      bottom: 100px;      /* 화면 아래에서 100px 위 */
      background: none;
      border: none;
      cursor: pointer;
    }

    #actionButton img {
      width: 450px;
      height: auto;
      transition: transform 0.3s;
    }

  </style>
</head>
<body>
  <!-- ✅ 텍스트를 버튼 위쪽에 고정 -->
  <div id="message"></div>
  <button id="actionButton">
    <img src="https://i.imgur.com/DraqYIt.png" alt="클릭 버튼">
  </button>

  <script>
    // 시간대별 이미지 경로 설정
    const backgrounds = {
      morning: "https://i.imgur.com/o7Taj9n.png",
      afternoon: "https://i.imgur.com/T5ELeT8.png",
      night: "https://i.imgur.com/jbLxulr.png"
    };

    // 시간대별 문구
    const messages = {
      morning: [
        "벌써 아침이라고?... ...",
        "일하는 건 아무래도 좋아. 돈만 제대로 주면.",
        "너는 아침부터 이거 클릭이나 하고 있는 거야?",
        "아침에는 야채 주스를 마셔. 건강에 좋거든.",
        "...나한테 할 말이 그렇게 많을 거라고 생각해?"
      ],
      afternoon: [
        "빨리 퇴근하고 싶은데.",
        "점심 먹었냐? 나는 먹었어.",
        "뭘 봐?",
        "이 시간대는 네가 한가할 시간이 아닐텐데.",
        "...집이 있다는 건 어떤 느낌이야?"
      ],
      night: [
        "이건 폰으로만 보는 걸 추천해.",
        "너 지금 컴퓨터로 보고 있냐? 폰으로 봐라.",
        "퇴근했으면 잠이나 자.",
        "저녁은 거르지 말고 먹어.",
        "대사는 다섯 개가 끝이야.",
        "...아침, 점심, 저녁마다 뭐가 바뀐다고 말해달란다."
      ]
    };

    // 현재 시간대 판단 함수
    function getTimePeriod() {
      const hour = new Date().getHours();
      if (hour >= 6 && hour < 12) return "morning";
      if (hour >= 12 && hour < 18) return "afternoon";
      return "night";
    }

    // 배경 설정
    function setBackground() {
      const period = getTimePeriod();
      document.body.style.backgroundImage = `url('${backgrounds[period]}')`;
    }

    // 버튼 클릭 시 랜덤 문구 출력 + 페이드인 효과
    function showRandomMessage() {
      const period = getTimePeriod();
      const list = messages[period];
      const random = list[Math.floor(Math.random() * list.length)];
      const messageDiv = document.getElementById("message");

      messageDiv.textContent = random;
      messageDiv.style.opacity = 0;      // 초기 투명
      void messageDiv.offsetWidth;       // reflow 강제
      messageDiv.style.opacity = 1;      // 0.5초 페이드인
    }

    // 초기화
    setBackground();
    document.getElementById("actionButton").addEventListener("click", showRandomMessage);
  </script>
</body>
</html>
